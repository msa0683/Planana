<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Planana</title>
</head>
<body>
	<div class="container-fluid maxHeight">
		<div class="row">
			<div class="col-xs-12 headerBar">
				<div class="col-xs-4 col-xs-offset-8 text-right login">Sign in | Register</div>
			</div>
		</div>
		<div class="row center-div">
			<div class="col-xs-8 col-xs-offset-2 text-center">
				<div><p class="logo">Planana</p><p class="slogan">Don't go bananas, use Planana.</p> </div>
				<form action="api/city" method="GET">
					<div class="form-group">
						<label for="cityName">I'm going to</label>
						<input type="text" class="form-control" name="cityName" placeholder="City">
					</div>
<!-- 					<div class="form-group">
						<label for="radius">Radius (miles):</label>
						<select class="form-control" name="radius" id="radius">
							<option value="10">10</option>
							<option value="25">25</option>
							<option value="50">50</option>
							<option value="75">75</option>
							<option value="100">100</option>							
						</select>
					</div> -->
					<label for="">I'm interested in</label> <br>
					<div class="form-check">
						<label class="form-check-label" for="activities">
							<input class="form-check-input" type="checkbox" value="parks">
							Parks 
						</label>
						<label class="form-check-label" for="activities">
							<input class="form-check-input" type="checkbox" value="museums">
							Museums 
						</label>
						<label class="form-check-label" for="activities">
							<input class="form-check-input" type="checkbox" value="restaurants">
							Restaurants 
						</label>
						<label class="form-check-label" for="activities">
							<input class="form-check-input" type="checkbox" value="shopping">
							Shopping 
						</label>
						<label class="form-check-label" for="activities">
							<input class="form-check-input" type="checkbox" value="hiking">
							Hiking and Nature 
						</label>
						<label class="form-check-label" for="activities">
							<input class="form-check-input" type="checkbox" value="nightlife">
							Nightlife 
						</label>
					</div>

					<button type="submit" class="btn btn-primary">Plan Your Trip!</button>
				</form>
			</div>
		</div>
	</div>
</body>
<footer></footer>	
</html>
